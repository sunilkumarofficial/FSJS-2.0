<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
      
        .box{
            display: inline-block;
            border:2px solid black;
            height:100px;
            width: 100px;
            background-color: #12B0E8;
        }
        .bg2{
            position:absolute;
            top:50px;
            /* bottom:40px; */
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="box bg1">box1</p>
        <p class="box bg2">box2</p>
        <p class="box bg3">box3</p>
        <p class="box bg4">box4</p>
    </div>
</body>
</html>
