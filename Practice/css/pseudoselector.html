<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More on pseudo selectors</title>
  </head>
  <style>
    *{
        background-color: #758283;
    }
    .pg2:hover::before
    {
        content: ' ';
        display: inline-block;
        background-color: black;
        height: 20px;
        width: 20px;
        border-radius: 20px;
    }
   
    a:visited{
        color:#0d0e0e;
    }
    a:hover{
        color: #E03B8B;
    }
    li:nth-child(even)
    {
        background-color: #5A20CB;
    }
  </style>
  <body>
    <div>

      <p>line1</p>
      <p class="pg2">line2</p>
      <a href="https://www.google.com">GOOGLE</a>
      <a href="https://www.yahoo.com">YAHOO</a>
      <ul>

          <li>one</li>
          <li>two</li>
          <li>three</li>
          <li>four</li>
          <li>five</li>
          <li>six</li>
          <li>seven</li>
          <li>eight</li>
          <li>nine</li>
          <li>ten</li>
        </ul>
    </div>
  </body>
</html>
